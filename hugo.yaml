baseURL: https://bane9.github.io/
languageCode: en-us
title: Branislav Brzak's blog
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

params:
  homeInfoParams:
      Title: Hi, I'm Branislav Brzak, and I'd like to welcome you to my blog.
      Content: I work as a computer systems engineer, and I'm truly passionate about the underlying software infrastructure. From embedded systems and low-level software to the fascinating Linux kernel and RISC-V, I'm here to share my enthusiasm with you.

  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true

  github: bane9

  socialIcons:
    - name: github
      url: "https://github.com/bane9/"
    
    - name: linkedin
      url: "https://linkedin.com/in/branislav-brzak-21874a180"

    - name: email
      url: "mailto:bbranislav99@gmail.com"

outputs:
    home:
        - HTML
        - RSS
        - JSON

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai
